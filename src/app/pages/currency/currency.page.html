<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Currency List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 class="currency__header">Base: USD</h2>
  <ion-list *ngFor="let item of currencies$ | ngrxPush">
    <ion-item>
      <ion-label class="currency__label">
        <div>{{ item[0] }}</div><div>{{item[1] | number: '1.0-4'}}</div></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
